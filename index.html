<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calendário da Copa</title>
</head>
<body>
    <header>
        <img src="./Assets/logo.svg" alt="Logo do Calendário da Copa">
    </header>
    <main>
        <section class="card">
            <h2>24/11 <span>Quinta-feira</span></h2>
            <ul>
                <li>
                    <img src="./Assets/brasil.svg" alt="Bandeira do Brasil">
                    <strong>16:00</strong>
                    <img src="./Assets/sérvia.svg" alt="Bandeira da Sérvia">
                </li>
            </ul>

        </section>
        <section class="card">
            <h2>28/11 <span>Segunda-Feira</span></h2>
            <ul>
                <li>
                    <img src="./Assets/camarões.svg" alt="Bandeira do Camarões">
                    <strong>06:30</strong>
                    <img src="./Assets/sérvia.svg" alt="Bandeira da Sérvia">
                </li>
                <li>
                    <img src="./Assets/coreia.svg" alt="Bandeira da coreia">
                    <strong>10:00</strong>
                    <img src="./Assets/gana.svg" alt="Bandeira do gana">
                </li>
            </ul>

        </section>

        <section class="card">
            <h2>28/11 <span>Segunda-Feira</span></h2>
            <ul>
                <li>
                    <img src="./Assets/brasil.svg" alt="Bandeira do Brasil">
                    <strong>13:00</strong>
                    <img src="./Assets/suica.svg" alt="Bandeira da Suíça">
                </li>
                <li>
                    <img src="./Assets/portugal.svg" alt="Bandeira de Portugal">
                    <strong>16:00</strong>
                    <img src="./Assets/uruguai.svg" alt="Bandeira do Uruguai">
                </li>
            </ul>

        </section>
    </main>
    
</body>
</html>
